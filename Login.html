<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title> 
        <link rel="icon" class="top-icon-image" href="icon.png" />
        <link rel="stylesheet" href="style.css">
        <script defer src="./login.js"></script>
    </head>
    <body>
        <div class="main-login"> 
            <div class="left-login">
                <h1>Faça o seu login</h1> 
                <img src="img_login.svg" class="left-login-image" alt="Imagem login animação">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="email" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Acessar</button>
                </div>
            </div>
        </div>
    </body>
</html>
